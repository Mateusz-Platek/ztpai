version: '3'

services:
  database:
    build:
      context: .
      dockerfile: ./docker/postgresql/Dockerfile
      args:
        - DB_PASSWORD=${DB_PASSWORD}
        - DB_USER=${DB_USER}
        - DB_NAME=${DB_NAME}
    ports:
      - "6010:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  file-server:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "6020:4321"
    volumes:
      - ./uploads:/uploads
